{% extends 'layout.html'%}
<!-- load static -->
<!-- content -->
{% block content %}
<!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Predict</h2>
          <ol>
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li>Predict</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= About Us Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="row content">
          <div class="col-lg-12 pt-4 pt-lg-0" data-aos="fade-left">
            <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">
            <form action="{{ url_for('predict')}}" method="post" >
                <div class="row">
                  <div class="alert alert-info">Please answer the questions below and submit for your diagnosis</div>
                </div>
                <hr>
                 <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                     <label>1. Are you hypertensive</label>
                    <select class="form-control" name="1">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                      <label>2. Do you exercise regularly?</label>
                        <select class="form-control" name="2">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                      </select>
                </div>
              </div>
                <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                     <label>3. Do you have Metabolic Syndrome?</label>
                    <select class="form-control" name="7">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                      <label>4. Have you been diagnosed of Atherosclerosis?</label>
                        <select class="form-control" name="8">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                      </select>
                </div>
              </div>

                <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <label>5. Atrial Fibrillation?</label>
                  <select class="form-control" name="9">
                      <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                      <label>6. What of Left Ventricular Hypertrophy?</label>
                  <select class="form-control" name="10">
                      <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
              </div>

                <div class="row">
                <div class="col-md-6 form-group">
                    <label>7. Do you smoke?</label>
                  <select class="form-control" name="12">
                      <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <label>8. Are you diabetic?</label>
                  <select class="form-control" name="11">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                </div>
                <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <label>9. Have you been diagnosed of any heart disease?</label>
                  <select class="form-control" name="3">
                      <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                      <label>10. What of Hyperlipidemia?</label>
                  <select class="form-control" name="4">
                      <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
              </div>

                <div class="row">
                <div class="col-md-6 form-group">
                    <label>11. Do you drink alcohol?</label>
                  <select class="form-control" name="5">
                      <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <label>12. Any History of TIA?</label>
                  <select class="form-control" name="6">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
                </div>
              <div class="row">
                     <div class="col-md-12 form-group mt-3 mt-md-0">
                         <hr>
                         <label></label>
                 <button type="submit" class="btn btn-outline-primary">Submit</button>
                         <button type="reset" class="btn btn-outline-primary">Cancel</button>

                </div>
              </div>
            </form>
          </div>

        </div>
          </div>
        </div>

      </div>
    </section><!-- End About Us Section -->
{% endblock content %}
